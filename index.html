<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tabbar Animation v3 | CSS</title>
</head>
<body>
    <div class="tabbar">
        <div class="card">
            <div class="side side1 one">
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                </div>
            </div>

            <div class="side side2 one">
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="side side1 two">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <div class="side side2 two">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                    <p>User</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="side side1 three">
                <div class="icon">
                    <i class="fa-solid fa-bus-simple"></i>
                </div>
            </div>

            <div class="side side2 three">
                <div class="icon">
                    <i class="fa-solid fa-bus-simple"></i>
                    <p>Buses</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="side side1 four">
                <div class="icon">
                    <i class="fa-solid fa-ticket"></i>
                </div>
            </div>

            <div class="side side2 four">
                <div class="icon">
                    <i class="fa-solid fa-ticket"></i>
                    <p>Ticket</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="side side1 five">
                <div class="icon">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
            </div>

            <div class="side side2 five">
                <div class="icon">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Logout</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
